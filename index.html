<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Screen Recorder with Pause/Resume</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #111;
      color: #fff;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #status {
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¹ Screen Recorder</h2>
  <button id="startBtn">Start Recording</button>
  <button id="pauseBtn" disabled>Pause</button>
  <button id="resumeBtn" disabled>Resume</button>
  <button id="stopBtn" disabled>Stop Recording</button>
  <div id="status">Idle</div>
  <video id="preview" controls style="display:none; width: 100%; margin-top: 20px;"></video>

  <script>
    let mediaRecorder;
    let recordedChunks = [];

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resumeBtn = document.getElementById('resumeBtn');
    const status = document.getElementById('status');
    const video = document.getElementById('preview');

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getDisplayMedia({
        video: true,
        audio: true
      });

      recordedChunks = [];
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        video.src = url;
        video.style.display = 'block';

        const a = document.createElement('a');
        a.href = url;
        a.download = 'recording.webm';
        a.click();
      };

      mediaRecorder.onpause = () => status.textContent = 'Paused';
      mediaRecorder.onresume = () => status.textContent = 'Recording...';

      mediaRecorder.start();
      status.textContent = 'Recording...';

      startBtn.disabled = true;
      stopBtn.disabled = false;
      pauseBtn.disabled = false;
    };

    pauseBtn.onclick = () => {
      mediaRecorder.pause();
      pauseBtn.disabled = true;
      resumeBtn.disabled = false;
    };

    resumeBtn.onclick = () => {
      mediaRecorder.resume();
      pauseBtn.disabled = false;
      resumeBtn.disabled = true;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
      pauseBtn.disabled = true;
      resumeBtn.disabled = true;
      status.textContent = 'Stopped';
    };
  </script>
</body>
</html>
